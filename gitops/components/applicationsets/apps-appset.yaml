apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cv-platform-minikube-appset
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/MTB90/cv-platform
      revision: main
      directories:
      - path: gitops/apps/*/overlays/minikube
  template:
    metadata:
      name: '{{index .path.segments 2}}-{{index .path.segments 4}}'
    spec:
      project: cv-platform
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/MTB90/cv-platform
        targetRevision: main
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'llm'
