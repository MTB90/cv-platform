apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: local-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/MTB90/llm-minikube
      revision: main
      directories:
      - path: gitops/apps/*/overlays/local
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/MTB90/llm-minikube
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
