apiVersion: v1
kind: Service
metadata:
  name: minio-web
spec:
  selector:
    app: minio
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9090
    - name: https
      protocol: TCP
      port: 443
      targetPort: 9090

---
apiVersion: v1
kind: Service
metadata:
  name: minio-api
spec:
  selector:
    app: minio
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 9000
